<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Reservas - Biblioteca Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Biblioteca Online</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="login.html">Sair</a>
    </nav>
  </header>

  <main>
    <section style="margin-bottom: 30px;">
      <h2>Reservas Ativas</h2>
      <div class="tabela-container">
        <table id="tabelaAtivas">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Livro ID</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="corpoAtivas">
            <tr><td colspan="5">Carregando...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section>
      <h2>Reservas Canceladas / Concluídas</h2>
      <div class="tabela-container">
        <table id="tabelaInativas">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Livro ID</th>
              <th>Status</th>
              <th>Data da Reserva</th>
            </tr>
          </thead>
          <tbody id="corpoInativas">
            <tr><td colspan="5">Nenhuma reserva inativa.</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <div id="mensagem"></div>
  </main>

  <footer>
    <p>&copy; 2025 Biblioteca Online - COTUCA</p>
  </footer>

  <script src="../public/reservas.js"></script>
</body>
</html>
